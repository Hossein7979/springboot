<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html">
    <meta charset="UTF-8" >
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-lg-9">
        <h3 class="text-primary mt-4 "align="center" >ویرایش اطلاعات</h3>
        <div class="container mt-5" >
            <div class="card mx-auto"  align="center" style="width: 500px;">
                <div class="card-header"><h4 class="text-info">please fill blanks with your informations</h4></div>
                <div class="card-body"> <form  method="post"  th:object="${setInfo}" align="center" th:action="@{'/edit'}" >
                    <fieldset  >
                        <div class="form-group">
                            <input th:field="*{name}" required placeholder="name" type="text"class=" form-controller" >
                        </div>
                        <div class="form-group">
                            <input   th:field="*{username}"  required type="text"class=" form-controller" placeholder="username">
                        </div>
                        <div class="form-group">
                            <input th:field="*{password}" required type="password"class=" form-controller"placeholder="password" >
                        </div>
                        <div class="form-group">
                            <input th:field="*{employeeCode}" required type="number"class=" form-controller"placeholder="EmployeeCode" >
                        </div>
                        <div class="form-group">
                            <input required placeholder="Role" list="roles" name="role" th:field="*{role}">
                            <datalist class=" form-controller"id="roles">
                                <option value="Manager">
                                <option value="Employee">
                            </datalist>
                        </div>

                        <br>
                        <button type="submit"class="btn btn-success form-group  " style="width: 150px;text-align: center">ویرایش</button>
                    </fieldset>
                </form></div>
                <div class="card-footer" >
                    <div class="alert alert-warning alert-dismissible fade show">

                        <button type="button" class="close" data-dismiss="alert">&times;</button>

                        <h5 th:text="${success_signup}"></h5>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3"align="right" >
        <div  class="list-group list-group-primary"style=" width: 140px;">
            <a class=" btn list-group-item list-group-item-success action text-dark" style="direction: ltr" th:href="@{/clock}">ثبت حضور</a>
            <a class="btn list-group-item list-group-item-success action text-dark"  style="direction: rtl"th:href="@{/leave}">درخواست مرخصی</a>
            <a class="btn list-group-item list-group-item-success action active text-dark"  style="direction: rtl"th:href="@{/edit}">ویرایش اطلاعات</a>
            <a class="btn list-group-item list-group-item-success action text-dark"  style="direction: rtl"th:href="@{/index}">خروج</a>
        </div>
    </div>
</div>

</body>
</html>
