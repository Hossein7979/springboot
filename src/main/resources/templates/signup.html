<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html">
    <meta charset="UTF-8" >
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-primary mt-4 "align="center"  >Signup</h1>
<div class="container mt-5" >
    <div class="card mx-auto"  align="center" style="width: 500px;">
        <div class="card-header"><h4 class="text-info">please fill blanks with your informations</h4></div>
        <div class="card-body"> <form  method="post"  th:object="${setInfo}" align="center" th:action="@{'/signup'}" >
            <fieldset  >
                <div class="form-group">
                    <input th:field="*{name}" required placeholder="name" type="text"class=" form-controller" >
                </div>
                <div class="form-group">
                    <input   th:field="*{username}"  required type="text"class=" form-controller" placeholder="username">
                </div>
                <div class="form-group">
                    <input th:field="*{password}" required type="password"class=" form-controller"placeholder="password" >
                </div>
                <div class="form-group">
                    <input th:field="*{employeeCode}" required type="number"class=" form-controller"placeholder="EmployeeCode" >
                </div>
                 <div class="form-group">
                      <input required placeholder="Role" list="roles" name="role" th:field="*{role}">
                      <datalist class=" form-controller"id="roles">
                          <option value="Manager">
                          <option value="Employee">
                      </datalist>
                  </div>

                <br>
                <button type="submit"class="btn btn-success form-group  " style="width: 150px;text-align: center">Signup</button>
            </fieldset>
        </form></div>
        <div class="card-footer" >
            <div class="alert alert-warning alert-dismissible fade show">

                <button type="button" class="close" data-dismiss="alert">&times;</button>

                <h5 th:text="${success_signup}"></h5>

            </div>
        </div>
    </div>
</div>
</body>
</html>
