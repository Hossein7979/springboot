<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html">
    <meta charset="UTF-8">
    <title>Absenteeism</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container ">
    <div class="mt-4" align="center">
        <h2 class="text-primary">Manager</h2>
        <img th:src="@{home.png}">
    </div>
</div>

<div class="container mt-3" >
    <div class="card mx-auto"  align="center" style="width: 500px;">
        <div class="card-header"><h4 class="text-info">Login</h4></div>
        <div class="card-body"> <form  method="post"  th:object="${manager}" align="center" th:action="@{'/manager'}" >
            <fieldset  >

                <div class="form-group">
                    <input   th:field="*{username}"  required type="text"class=" form-controller" placeholder="username">
                </div>
                <div class="form-group">

                    <input th:field="*{password}" required type="password"class=" form-controller"placeholder="password" >
                </div>


                <br>
                <button data-target="#show" data-toggle="collapse" type="submit"class="btn btn-success form-group  " style="width: 150px;text-align: center">login</button>
            </fieldset>
        </form></div>
        <div class="card-footer ">
            <div class="alert alert-warning alert-dismissible fade show collapse"id="show">

                <button type="button" class="close" data-dismiss="alert">&times;</button>

                <h5 th:text="${wrong}"></h5>

            </div>
        </div>
    </div>
</div>
</body>
</html>
